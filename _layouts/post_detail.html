---
layout: detail
---

<!-- Post Detail Section -->
<section id="post_detail">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ page.title }}</h2>
        <h3 class="section-subheading text-muted">
          Created: {{ page.date-created | date: "%Y-%m-%d"}}<br /><br />
          {% if page.date-edited != nil %}
          Edited: {{ page.date-edited | date: "%Y-%m-%d" | join: ', '}}<br /><br />
          {% endif %}
          Author: Junseo Yang
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {{ content }}
      </div>
    </div>
  </div>
</section>
