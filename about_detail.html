---
layout: detail
---

<!-- Post Section -->
<section id="post" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Post</h2>
        <h3 class="section-subheading text-muted">What I've Written?</h3>
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
      {% if post.category == "Post" %}
      <div class="col-md-4 col-sm-6 post-item">
        <a href="#postModal{{ post.modal-id }}" class="post-link" data-toggle="modal">
          <div class="post-hover">
            <div class="post-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img src="../img/post/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
        </a>
        <div class="post-caption">
          <h4>{{ post.title }}</h4>
          <p class="text-muted">{{ post.subtitle }}</p>
        </div>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
